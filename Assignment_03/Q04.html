<html>
    <head>
        <title>Alert msg</title>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                var error = $("#error");
                $("button").click(function(){
                    error.html("<span style='color: red;'>This is an alert msg</span>");
                });
            });
        </script>
    </head>
    <body>
        <button>Press me</button><br>
        <span id="error"></span>
    </body>
</html>
