<!DOCTYPE html>
<html>
<head>
<style>
    option[value="v1"]{
        color: #ff0000;
        font-weight: bold;
    }
    option[value="v2"]{
        color: turquoise;
        font-size: 20px;
    }
    option[value="v3"]{
        color: pink;
        font-style: italic;
    }
    option[value="v4"]{
        color: palevioletred;
        text-transform: uppercase;
    }

</style>
</head>
<body>
    <div>
        <select name="Options" id="idk">
            <option value="default">Choose an option</option>
            <option value="v1">Option 1</option>
            <option value="v2">Option 2</option>
            <option value="v3">Option 3</option>
            <option value="v4">Option 4</option>
        </select>
    </div>
</body>
</html>
