<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
	$("#btn1").click(function(){
	    $("h1").addClass("rang");
	});
	$("#btn2").click(function(){
	    $("h2").removeClass("berang");
	});
	$("#btn3").click(function(){
	    $("h2").toggleClass("berang");
	    $("h1").toggleClass("rang");
	});
	$("#btn4").click(function(){
	    $("#p1").css("background-color","pink");
	    $("#p2").css({"color":"magenta","background-color":"cyan"});
	    $("#p3").css({"color":"white","background-color":"black","font-size":"50px"});
	});
    });
  </script>
  <style>
    .rang{color:pink;}
    .berang{color:cyan;}
    body{ transition:300ms;}
    button:hover{color:white;
      background-color:black;
      padding:10px 20px;
      transition:300ms;
      border:none;
      border-radius:20px;}
  </style>
</head>
<body>
  <h1>Hello i'm pinky</h1>
  <h2 class="berang">Hello i'm sinky</h2>
  <button id="btn1">Add color</button>
  <button id="btn2">Remove color</button>
  <button id="btn3">Add/Remove color</button>

  <h2>This is a heading</h2>
  <p id="p1" style="background-color:dodgerblue">This is the first paragraph.</p>
  <p id="p2" style="background-color:orange">This is the second paragraph.</p>
  <p id="p3" style="background-color:yellow">This is the third paragraph.</p>
  <button id="btn4">Show the background color of each paragraph.</button>
</body>
</html>
