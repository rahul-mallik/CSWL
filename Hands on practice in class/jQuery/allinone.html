<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</script>
 <script>
 $(document).ready(function(){
 $(".hd").click(function(){
 $("#1").hide();
 });

 $(".sh").click(function(){
 $("#1").show();
 });

 $(".f-in").click(function(){
 $("#1").fadeIn(500);
 });

 $(".f-out").click(function(){
 $("#1").fadeOut(500);
 });

 $(".tog").click(function(){
 $("#1").toggle(500);
 });

 $(".s-down").click(function(){
 $("#1").slideDown(500);
 });

 $(".s-up").click(function(){
 $("#1").slideUp(500);
 });

 $(".s-tog").click(function(){
 $("#1").slideToggle(500);
 });

 });
 </script>
</head>
<body>
 <button class="sh">show</button>
 <button class="hd">hide</button>
 <button class="f-in">Fade In</button>
 <button class="f-out">Fade Out</button>
 <button class="tog">Toggle</button>
 <button class="f-tog">Fade toggle</button>
 <button class="f-to">Fade To</button>
 <button class="s-down">Slide Down</button>
 <button class="s-up">Slide Up</button>
 <button class="s-tog">Slide Toggle</button><br>


<img id="1" src="https://th.bing.com/th/id/OIP.qz8zNyxJVXeZQ2NlOE8asQHaEO?pid=ImgDet&rs=1">

</body>
</html>
