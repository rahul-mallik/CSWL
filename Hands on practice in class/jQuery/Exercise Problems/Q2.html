<!DOCTYPE html>
<html>
<head>
    <title>Exercise Question 2</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").css({"color":"pink", "font-family":"Arial"});
            });
        });
    </script>
    <style>
        .pink{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 >Hello, It's Raool</h1>
    <button>Click here to change the color</button>
</body>
</html>
