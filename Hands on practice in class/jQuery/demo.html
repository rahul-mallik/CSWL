<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.7.1.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".hd").hide();
                alert('are u sure u want to remove the gif');
            });

        });

    </script>
</head>

<body>
    <h2 class="hd">This Example Demonstrates Element Selector</h2>
    <p1 class="hd">The first paragraph is about to disappear by using jQuery. <br></br></p1>
    <p2>The second paragraph is not going to disappear.</p2>
    <button id="btn">Click Here to Disappear the First Paragraph</button>
    <video class="hd" autoplay loop muted>
        <source src="xiaos-azure-ascent.1920x1080.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>
