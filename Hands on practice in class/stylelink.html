<!DOCTYPE html>
<html>
<head>
 <style>
 a:link {
 text-decoration: none;
 color: blue;
 }
 a:visited {
 color: red;
 }
 a:hover {
 text-decoration: underline;
 color: purple;
 }
 a:active {
 color: green;
 }
ul.b1 {
 list-style-type: circle;
}
ul.b2 {
 list-style-type: square;
}
ol.b3 {
 list-style-type: upper-roman;
}
ol.b4 {
 list-style-type: lower-alpha;
}

ul.custom {
 list-style-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Green_tick_pointed.svg/480px-Green_tick_pointed.svg.png");
 }
 </style>
</head>
<body>
 <p>
<b><a href="https://google.com"	target="_blank">Styling
 Links</a></b>
 </p>
<p>Using unordered lists with CSS.</p>
	 <ul class="b1">
 <li>Burgers</li>
 <li>Tacos</li>
 <li>Pizza Cola</li>
</ul>
	 <ul class="b2">
 <li>Hot Dogs</li>
 <li>Sandwiches</li>
 <li>Chinese</li>
</ul>
	 <p>Using ordered lists with CSS.</p>
	 <ol class="b3">
 <li>Burgers</li>
 <li>Tacos</li>
 <li>Pizza Cola</li>
</ol>
	 <ol class="b4">
 <li>Hot Dogs</li>
 <li>Sandwiches</li>
 <li>Chinese</li>
</ol>

<ul class="custom">
  <li>Burgers</li>
  <li>Tacos</li>
  <li>Pizza Cola</li>
 </ul>
</body>
</html>
