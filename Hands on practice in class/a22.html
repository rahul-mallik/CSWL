<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link{
            color: green;
            background-color: yellow;
        }
        a:visited{
            color: aquamarine;
            background-color: pink;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
   
        <a href="https://www.google.com/"	target=“_blank”><h2>Google</h2></a>
        </p>
        <p>
        <a href="https://www.youtube.com/"  target=“_blank”><h2>Youtube</h2></a>
        </p>
        <p>
        <a href="https://www.google.com/"  target=“_blank”><b>Google</b></a>
        </p>
    
</body>
</html>
