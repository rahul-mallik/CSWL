 <!DOCTYPE html>
 <html>
 <head>
  <style>
   .tab, th, td {
   border: 1px solid pink;
   }
.tab2 {
  border-collapse: collapse;
 }

.tab3 {
  border-collapse: collapse;
  width: 70%;
 }
  </style>
 </head>
 <body>
  <h2>Add a border to a table:</h2>
  <table class="tab">
   <tr>
    <th>Employee Name</th>
    <th>Salary</th>
   </tr>
   <tr>
    <td>Jack</td>
    <td>60,000</td>
   </tr>
   <tr>
    <td>Bartowski</td>
    <td>70,000</td>
   </tr>
  </table>

<h1>Table 2 with border-collapse</h1>
  <table class="tab2">
   <tr>
    <th>Employee Name</th>
    <th>Salary</th>
   </tr>
   <tr>
    <td>Jack</td>
    <td>60,000</td>
   </tr>
   <tr>
    <td>Bartowski</td>
    <td>70,000</td>
   </tr>
  </table>

<h1>Table 3 with border-collapse and width</h1>
  <table class="tab3">
   <tr>
    <th>Employee Name</th>
    <th>Salary</th>
   </tr>
   <tr>
    <td>Jack</td>
    <td>60,000</td>
   </tr>
   <tr>
    <td>Bartowski</td>
    <td>70,000</td>
   </tr>
  </table>
 </body>
 </html>
